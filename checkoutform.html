<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Checkout Page - LEONA</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://th.bing.com/th/id/OIP.I372apxtEDT63KLARL5ofAHaJ5?w=174&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(255, 153, 204, 0.8);
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(255, 153, 204, 0.8);
        }
    </style>

</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<header style="background-color: #FF99CC; padding: 20px; text-align: center;">

<h1>LEONA</h1>

</header>

<section style="margin: 20px; padding: 20px; text-align: center;">

<h2>Checkout Form</h2>

<form style="display: inline-block; text-align: left;">

<label for="first-name" style="display: block; margin-bottom: 10px;">First Name:</label>

<input type="text" id="first-name" name="first-name" placeholder="Alissa" required 
 style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">


<label for="last-name" style="display: block; margin-bottom: 10px;">Last Name:</label>

<input type="text" id="last-name" name="last-name" placeholder="Steven" required 
 style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">


<label for="email" style="display: block; margin-bottom: 10px;">Email:</label>

<input type="email" id="email" name="email" placeholder="alyssa.steven@example.com" required  style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

<label for="address" style="display: block; margin-bottom: 10px;">Address:</label>

<input type="text" id="address" name="address" placeholder="Bahria phase 7, Sector a, St. 1, H.No. 111" required 
 style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">


<label for="city" style="display: block; margin-bottom: 10px;">City:</label>

<input type="text" id="city" name="city" placeholder="Rawalpindi" required 
 style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">


<label for="phone" style="display: block; margin-bottom: 10px;">Phone Number:</label>

<input type="tel" id="phone" name="phone" placeholder="123-456-7890" required 
 style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">


<label for="payment-method" style="display: block; margin-bottom: 10px;">Method of Payment:</label>

<select id="payment-method" name="payment-method" required 
style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

<option value="credit-card">Credit Card</option>
 
<option value="debit-card">Debit Card</option>

<option value="paypal">PayPal</option>
<option value="cash-on-delivery">Cash on Delivery</option>

</select>

<button type="submit" style="width: 100%; background-color: #000000; color: white; padding: 15px; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer;">
Submit Order
</button>


</form><footer style="text-align: center; padding: 20px; background-color: #FF99CC;">
        <p>  2025 LEONA. All rights reserved.</p>
    </footer>
</body>
</html>
